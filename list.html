<input type="text" ng-model="search" class="search-query" placeholder="Search..." />
<table>
	<thead>
		<tr>
			<th>Project</th>
			<th>Description</th>
			<th>
				<a href="#/new">
					<i class="icon-plus-sign"></i>
				</a>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="p in projects | orderByPriority | filter:search | orderBy:'name' ">
			<td><a href="{{p.site}}" target="_blank">{{p.name}}</a></td>
			<td>{{p.description}}</td>
			<td>
				<a href="#/edit/{{p.$id}}"><i class="icon-pencil"></i></a>
			</td>
		</tr>
	</tbody>
</table>
